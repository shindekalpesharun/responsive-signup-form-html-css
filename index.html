<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="signup-box">
            <div class="col-1">
                <img src="images/image.png">
            </div>
            <div class="col-2">
                <h2>Let's Start Today</h2>
                <span>Already have an account <a href="#">Login</a></span>
                <a href="#" class="google-link">
                    <img src="images/google.png"> Continue with Google
                </a>
                <h4>or</h4>
                <form action="" method="post">
                    <label>Email Address</label>
                    <input type="email" placeholder="Enter your email" class="input-field">
                    <label>Set Password</label>
                    <input type="password" placeholder="Enter your password" class="input-field">

                    <div class="row">
                        <input type="checkbox" name="" id="" checked>
                        <span> Agree to the <a href="#">term and condition</a></span>
                    </div>
                    <button type="submit">Register Now</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
